<!DOCTYPE html><html><head><meta charset="utf-8"><title>map app</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><link rel="stylesheet" href="css/app.css"><link rel="stylesheet" href="css/large.css" media="(min-width:992px)"><link rel="stylesheet" href="css/small.css" media="(max-width:767px)"></head><body><div class="container"><div class="options-box" data-bind="css: {'hideOptionsBox': toggleBtnStatus() === false, 'showOptionsBox': toggleBtnStatus()}"><h3>深圳</h3><input type="text" name="" placeholder="请输入查询地点的关键字" id="address"><select name="" id="filter"><option value="none">filter</option><option value="university">大学</option><option value="scenic">景点</option><option value="restaurant">快餐</option><option value="market">商场</option><option value="collect">收藏</option><option value="all">全部</option></select><ul class="locations" data-bind="foreach: locations"><li data-bind="visible: isPlaceShow"><div class="place" data-bind="event: {click: $parent.goToThisPlace}"><div class="title" data-bind="text: title, css: {'placeChosen': $parent.isPlaceChosen($data)}"></div><div data-bind="visible: showCollectBtn"><button class="button collect" type="button" name="button" data-bind="visible: $parent.isPlaceChosen($data), event: {click: $parent.collectPlace}">收藏</button></div></div><div class="detailInfo" data-bind="visible: $parent.isPlaceChosen($data)"><div data-bind="text: address"></div><div data-bind="text: area"></div></div></li></ul></div><div class="map-container" data-bind="css: {'mapCtnMoveLeft': toggleBtnStatus() === false, 'mapCtnMoveRight': toggleBtnStatus()}"><div class="nav-bar"><div class="menu-toggle" data-bind="event: {click: toggleMenu}"><div></div><div></div><div></div></div></div><div id="map">地图还没有加载完或者加载该地图可能需要使用VPN</div></div></div><script src="libs/knockout-3.2.0.js"></script><script src="libs/jquery.min.js"></script><script src="js/app.js"></script><script>var mapError=function(){alert("google map 未能加载")}</script><script src="js/map.js"></script><script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDq0OPGcXnyUPGADT8Emyypxv_Iz_zHNMk&v=3&callback=initMap" onerror="mapError()">></script></body></html>
